<body>
  <style>:root {
  --bg: linear-gradient(180deg,#09378b,#071120);
  --card: rgba(255, 255, 255, 0.247);
  --accent: #2d65ff;
  --text: #e6eef8;
  --border: rgba(180,180,180,0.18);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding-bottom: 100px;
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ===== LAYOUT ===== */
.layout {
  max-width: 600px;
  margin: 60px auto;
  padding: 0 20px;
}

/* ===== HEADER ===== */
.header {
  text-align: center;
  margin-bottom: 30px;
}

.header h1 {
  margin: 0;
  font-size: 32px;
}

.header p {
  margin-top: 8px;
  opacity: 0.85;
}

/* ===== CARD ===== */
.contact-card {
  position: relative;
  background: linear-gradient(
    180deg,
    rgba(8, 22, 226, 0.18),
    rgba(255,255,255,0.02)
  );
  border-radius: 20px;
  padding: 24px;
  overflow: hidden;
}

/* COOL BORDER LINES */
.contact-card::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 20px;
  padding: 1.5px;
  background: linear-gradient(
    120deg,
    transparent,
    var(--accent),
    transparent
  );
  mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
  opacity: 0.8;
}


/* ===== FORM ===== */
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

label {
  display: flex;
  flex-direction: column;
  font-size: 14px;
  gap: 6px;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  font-size: 13px;
  color: #c7d2fe;
  padding-top: 60px;
  bottom: 0;
  width: 100%;

}
a {
color: #c7d2fe;
  text-decoration: none;
}

input,
textarea {
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 10px;
  color: var(--text);
  font-family: inherit;
  background: rgba(0,0,0,0.25);
}
  input:focus {
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(6px);
}

input:focus,
textarea:focus {
  outline: none;
  border-color: var(--accent);
}

/* ===== BUTTON ===== */
button {
  margin-top: 10px;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: var(--accent);
  color: white;
  font-size: 15px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

</style>
