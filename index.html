<div class="layout">

  <header class="header">
    <div class="logo-holder">
      <div class="logo-mark">

       ROASOD Wᴇʙ-Cᴀʟᴄᴜʟᴀᴛᴏʀ
      </div>
    </div>
    <div id="netStatus" class="net-status online">● Online</div>

  </header>

</div>


  <section class="main">

    <!-- CALCULATOR -->
    <div class="calc">
      <div id="display" class="display">0</div>

      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>
        <button onclick="append('/')">÷</button>

        <button onclick="append('sin(')">sin</button>
        <button onclick="append('cos(')">cos</button>
        <button onclick="append('tan(')">tan</button>
        <button onclick="append('*')">×</button>

        <button onclick="append('log(')">log</button>
        <button onclick="append('ln(')">ln</button>
        <button onclick="append('^')">^</button>
        <button onclick="append('-')">−</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('+')">+</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('pi')">π</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('e')">e</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>

    <!-- GRAPH -->
    <div class="history">
      <h2>Graph Plotter</h2>

      <input id="funcInput" class="graph-input"
             placeholder="Enter function e.g. sin(x)">

      <button class="plot-btn" onclick="plotGraph()">Plot Graph</button>

      <div class="zoom-controls">
        <button onclick="zoomIn()">+</button>
        <button onclick="zoomOut()">−</button>
      </div>

      <canvas id="graph" width="500" height="350"></canvas>
    </div>

  </section>
</div>
